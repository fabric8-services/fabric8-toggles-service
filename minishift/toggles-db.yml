name: toggles-db
labels:
  service: toggles
containers:
- image: registry.centos.org/postgresql/postgresql:9.6
  env:
    - name: POSTGRESQL_USER
      value: user
    - name: POSTGRESQL_PASSWORD
      value: password
    - name: POSTGRESQL_DATABASE
      value: unleashdb
services:
- name: toggles-db
  type: NodePort
  ports:
  - port: 5432
    nodeport: 31210